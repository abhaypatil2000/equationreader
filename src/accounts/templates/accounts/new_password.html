{% extends "base.html" %}
{% block content %}

<div class="container mt-5 pt-4">
    
    <div class="col-6 mx-auto">
        <h3 class="text-center">Enter OTP sent to your number {{mobile}}</h3>

        <form class="mt-2" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-12 mt-3">
                    <input type="text" placeholder="Enter OTP" class="form-control" name="otp" id="">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 mt-3">
                    <input type="password" placeholder="Enter Password" class="form-control" name="password1" id="">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 mt-3">
                    <input type="password" placeholder="Enter Password Again" class="form-control" name="password2" id="">
                </div>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

{% endblock %}
